apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.name }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Values.name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c', 'wget -qO- http://{{ .Values.name }}:80/']
  restartPolicy: Never
